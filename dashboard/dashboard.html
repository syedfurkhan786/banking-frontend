<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #d0f8b8">
    <h1 style="text-align: center; color: green">
      <i>Know your Investment and Returns</i>
    </h1>
    <div class="container">
      <div
        style="
          text-align: center;
          margin-top: 250px;
          position: absolute;
          top: -110px;
          left: 660px;
        "
      >
        <form name="myForm" method="GET" style="opacity: 0.7">
          <div class="mb-3">
            <label class="form-label">Date Of Birth</label>
            <input
              type="text"
              name="dateOfBirth"
              class="form-control"
              placeholder="dd/MM/yyyy"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Tenure (in days)</label>
            <input
              type="text"
              required
              name="tenure"
              class="form-control"
              placeholder="Tenure period"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input
              type="text"
              name="amount"
              class="form-control"
              placeholder="Enter FD Amount"
            />
          </div>
          <br />
          <button
            type="submit"
            onclick=" calculate(event)"
            class="btn btn-success"
          >
            Calculate FD Rate
          </button>
        </form>
      </div>
    </div>
    <script>
      function calculate(event) {
        event.preventDefault();
        var dateOfBirth = document.myForm.dateOfBirth.value;
        var tenure = document.myForm.tenure.value;
        var amount = document.myForm.amount.value;

        var queryString =
          "?dateOfBirth=" +
          dateOfBirth +
          "&tenure=" +
          tenure +
          "&amount=" +
          amount;

        window.location.href =
          "http://127.0.0.1:5500/confirmation/confirmation.html" + queryString;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
